<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Family Book</title>
    </head>
  <body>
    <h1>My Family Book</h1>
    <img id="family_member_image" src="nervous beep.png">
    <br>
    <h4 id="family_member_name">My Family</h4>
    <br>
    <button type="button" onclick="update();" id="next">Next Page</button>
    <script>
      var images = [
    "bopeebo.png",
    "The_Mom.gif",
    "shoot shoot.gif",
    "boombox.gif",
    "beep bop.gif",
    "go pico.png"
  ];
  var names = [
    "My Dad, Daddy Dearest",
    "My Mom, Mommy Mearest",
    "My Sister, Cassandra",
    "Me, Girlfriend from Friday Night Funkin",
    "My Boyfriend, Boyfriend from Friday Night Funkin",
    "My Boyfriend's Ex, Pico"
  ];
  var i = 0;
  function update()
  {
      i++;
      var number_of_family_members_in_array = 5
      if(i > number_of_family_members_in_array)
      {
          i = 0;
      }
      var updatedImage = images[i];
      var updatedName = names[i];
      document.getElementById("family_member_image").src = updatedImage;
      document.getElementById("family_member_name").innerHTML = updatedName;
  }
    </script>
    </body>
  </html
